<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace College of Engineering</title>
    <link rel="stylesheet" href="ace.css">
    <style>
        body {
            background-image: url("https://www.p4panorama.com/wp-content/uploads/2022/02/ACE-college-of-engineering-trivandrum.jpg"); /* Use a valid image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            font-family: Arial, sans-serif; /* Adds a default font */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">Ace College</a>
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main>
        <div class="banner-container">
            <h1>Welcome to Ace College of Engineering</h1>
            <p>Engineering college means a school, college, university, department of a university, or other educational institution that grants baccalaureate degrees in engineering.</p>
            <button class="login-btn">Login</button>
        </div>

        <section class="form-section">
            <h4>Please fill the form</h4>
            <form action="">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="submit-section">
                    <input type="submit" value="Submit" class="submit-button">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
